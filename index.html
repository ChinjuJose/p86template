<!DOCTYPE html>

<head>
<title>Student Assesment</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="main.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Molengo' rel='stylesheet' type='text/css'>
</head>

<body>
<center>
<div id="content">
    <h1>Enter Student Names and Student Scores</h1>
    <div class="formLayout">
        <label class = box1>Student Name:</label>
        <input type="text" id="studentName"/><br/><br>

        <label class = box2>Score:</label>
        <input type="text" id="score"/><br/><br>

        <label>&nbsp;</label>
        <input type="button" id="addButton" value=""/><br/>
    </div>
    <h2>Sort Students by Name</h2>

<form id = "form">
    <p><textarea id="scores" rows="5" cols="30" disabled="disabled"></textarea></p>
</form>

    <div class="formLayout">
        <label>Average score:</label>
        <input type="text" id="averageScore" disabled="disabled"/><br/><br>

        <label>&nbsp;</label>
        <input type="button" id="clear" value="Clear Student Scores" onclick="clearClick()"/><br/><br>

        <label>&nbsp;</label>
        <input type="button" id="sortButton" value="Sort By Student Name"/><br/>

    </div>
    </center>
</body>
</html>
